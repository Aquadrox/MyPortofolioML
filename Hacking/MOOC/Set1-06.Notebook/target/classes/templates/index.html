<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Notebook!</title>
    </head>

    <body>
        <h1>Notebook!</h1>       
        
        <ul>
            <li type="1" th:each="item : ${list}">
                <span th:text="${item}">hello world!</span>

    </body>
</html>
