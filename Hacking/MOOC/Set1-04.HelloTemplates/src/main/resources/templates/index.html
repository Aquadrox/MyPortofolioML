    <head>
        <title>Hello Thymeleaf</title>
    </head>

    <body>
        <h1>Video</h1>

        <a href="/video" th:href="@{/video}">Click here to see a video!</a>

        <a href="/form" th:href="@{/form}">Click here to see a form!</a>
